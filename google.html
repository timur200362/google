<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="googlelogo3.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="https://accounts.google.com/b/0/AddMailService">Почта</a></li>
                <li><a href="https://www.google.ru/imghp?hl=ru&ogbl">Картинки</a></li>
                <li><svg class="applications" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                    </path>
                </svg></li>
                <li><button>Войти</button></li>
            </ul>
        </header>
        <div class="main">
            <img src="google.png">
            <div class="search_wrapper">
				<div class="search_loop">
					<svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
						<path
							d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path>
					</svg>
                    </svg>
				</div>
				<input class="search_input" maxlength="2048" type="text" />
				<div class="input_buttons">
					<div class="input_keyboard">
						<img src="tia.png" alt="" class="input_keyboard" />
					</div>
					<div class="input_mic">
						<svg focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
							<path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
							<path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
							<path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
							<path
								fill="#ea4335"
								d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
							></path>
						</svg>
					</div>
				</div>
			</div>
            <div class="buttons">
                <button>Поиск в Google</button>
                <button>Мне повезёт!</button>
            </div>
        </div>
        <div class="footer">
            <div class="row row1">
                <p class="country">Россия</p>
            </div>
            <div class="row row2">
                <ul>
                    <li><a href="https://about.google/?utm_source=google-RU&utm_medium=referral&utm_campaign=hp-footer&fg=1">Всё о Google</a></li>
                    <li><a href="https://www.google.ru/intl/ru_ru/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Реклама</a></li>
                    <li><a href="https://www.google.ru/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Для бизнеса</a></li>
                    <li><a href="https://google.com/search/howsearchworks/?fg=1">Как работает Google Поиск</a></li>
                    <li class="center"><img src="green.png">
                        <a href="https://sustainability.google/intl/ru/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">Нулевой баланс выбросов углекислого газа с 2007 года</a>
                    </li>
                </ul>
                <ul>
                    <li><a href="https://policies.google.com/privacy?hl=ru&fg=1">Конфиденциальность</a></li>
                    <li><a href="https://policies.google.com/terms?hl=ru&fg=1">Условия</a></li>
                    <li><a href="#">Настройки</a></li>
                </ul>
            </div>
        </div>
    </section>

</html>
